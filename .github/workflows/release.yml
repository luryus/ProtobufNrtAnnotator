name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with NuGet.org

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build and test
      uses: cake-build/cake-action@v3
      with:
        target: Test

    - name: Pack
      uses: cake-build/cake-action@v3
      with:
        target: PackageNuget

    - name: Get NuGet API key via OIDC
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: luryus
    
    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
